<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="wrapper">
    <div class="calculator">
        <div class="calculator-body">
            <div>
                <h1 id="output"><span class="blink">0</span></h1>
                <p id="input"></p>
            </div>
        </div>
        <div class="calculator-footer">
          <div class="symbol" onclick="getInput('C')"><span>C</span></div>
          <div class="symbol" onclick="getInput('AC')"><span>AC</span></div>
          <div class="symbol" onclick="getInput('%')"><span>%</span></div>
          <div class="symbol" onclick="getInput('/')"><span>/</span></div>
          <div class="" onclick="getInput('7')"><span>7</span></div>
          <div class="" onclick="getInput('8')"><span>8</span></div>
          <div class="" onclick="getInput('9')"><span>9</span></div>
          <div class="symbol" onclick="getInput('*')"><span>x</span></div>
          <div class="" onclick="getInput('4')"><span>4</span></div>
          <div class="" onclick="getInput('5')"><span>5</span></div>
          <div class="" onclick="getInput('6')"><span>6</span></div>
          <div class="symbol" onclick="getInput('-')"><span>-</span></div>
          <div class="" onclick="getInput('1')"><span>1</span></div>
          <div class="" onclick="getInput('2')"><span>2</span></div>
          <div class="" onclick="getInput('3')"><span>3</span></div>
          <div class="symbol" onclick="getInput('+')"><span>+</span></div>
          <div class="" onclick="getInput('0')"><span>0</span></div>
          <div class="" onclick="getInput('00')"><span>00</span></div>
          <div class="" onclick="getInput('.')"><span>.</span></div>
          <div class="symbol-dark" onclick="getInput('=')"><span>=</span></div>
        </div>
    </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
